<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <h2 class="title_data">Calcola il prezzo del tuo biglietto</h2>
            <section id="input_data">
                <form action="#" class="form_data">
                    <div class="user">
                        <label for="datauser">Nome e Cognome</label>
                        <input id="data_user" type="text" for="datauser" name="dati_utente" placeholder="Mario Rossi">
                    </div>
                    <div class="kilometri">
                        <label for="km">Km da percorrere</label>
                        <input id="km" min="1" step="1" type="number" for="km" name="km_da_percorrere" placeholder="20">
                    </div>
                    <div class="age">
                        <label for="user_age">Fascia d'età</label>
                        <select name="user_age" id="user_age">
                            <option value="-">Scegli età</option>
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over 65">Over 65</option>
                        </select>
                    </div>
                </form>
                <div class="btn_container">
                    <button id="genera" class="my_btn">Genera</button>
                    <button id="annulla" class="my_btn">Annulla</button>
                </div>
            </section>
            <section id="section_ticket" class="none">
                <h2 class="title_ticket">Il tuo biglietto</h2>
                <div id="ticket_container">
                    <h3>Dettaglio Passeggeri</h3>
                    <div class="ticket">
                        <div class="ticket_data">
                            <div class="passenger">Nome Passeggero</div>
                            <div id="nome"></div>
                        </div>
                        <div>
                            <span class="pb-60 f_bold">Offerta</span>
                            <span id="promo"></span>
                        </div>
                        <div>
                            <span class="pb-60 f_bold">Carrozza</span>
                            <span id="num_carrozza"></span>
                        </div>
                        <div>
                            <span class="pb-60 f_bold">Codice CP</span>
                            <span id="codice_ticket"></span>
                        </div>
                        <div>
                            <span class="pb-60 f_bold">Costo Biglietto</span>
                            <span id="price"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Script JS -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
